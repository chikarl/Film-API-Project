<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="side-bar ">
            <div class="nav">

                <nav>
                    <div class="menu-bar"><i class="fa fa-bars"></i></div>
                    <ul>
                        <li class="link-item active"><i class="fa fa-film"></i></li>
                        <li class="link-item"><i class="fa fa-video"></i></li>
                        <li class="link-item"><i class="fa fa-tv"></i></li>
                        <li class="link-item"><i class="fa fa-filter"></i></li>
                    </ul>
                    <div class="user-icon"><img src="./image/user-default.png" alt=""></div>
                </nav>
            </div>
        </div>
        <div class="main">
            <header>
                <div class="logo">CAM <i class="fa fa-tv"></i>film</div>
                <div class="search-bar">
                    <img src="./image/icon.svg" alt="">
                    <input type="search" placeholder="Search a Movie or Series">
                </div>
            </header>
            <main>
                <section>
                    <div class="main-header">
                        <div class="main-img">
                            <!-- <img src="./image/1-bg.jpg" alt=""> -->
                        </div>
                    </div>

                </section>
                <section>
                    <h2>Trending Movie</h2>
                    <div class="carousel"></div>
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <h4>1</h4>
                        </div>
                        <div class="item">
                            <h4>2</h4>
                        </div>
                        <div class="item">
                            <h4>3</h4>
                        </div>
                        <div class="item">
                            <h4>4</h4>
                        </div>
                        <div class="item">
                            <h4>5</h4>
                        </div>
                        <div class="item">
                            <h4>6</h4>
                        </div>
                        <div class="item">
                            <h4>7</h4>
                        </div>
                        <div class="item">
                            <h4>8</h4>
                        </div>
                        <div class="item">
                            <h4>9</h4>
                        </div>
                        <div class="item">
                            <h4>10</h4>
                        </div>
                        <div class="item">
                            <h4>11</h4>
                        </div>
                        <div class="item">
                            <h4>12</h4>
                        </div>
                    </div>
                </section>
                <section class="trending">
                    <h2>Trending Movie</h2>
                    <div class="row content"></div>
                </section>
                <section class="trending">
                    <h2>Trending Series</h2>
                    <div class="row series"></div>
                </section>
            </main>
        </div>
    </div>


    <script src="./js/jquery3.4.1.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
